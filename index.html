<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <!-- ✅ essencial pra responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Livro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="hint">Clique/arraste no canto direito para abrir/avançar • esquerdo para voltar</div>

    <div class="book closed" id="book">
      <div class="base"></div>

      <div class="cover" id="cover">
        <div class="front">
          <div class="cover-title">
            <h1>Bíblia</h1>
            <p class="sub">Leitura em formato de livro • clique ou arraste para abrir</p>
            <div class="badge">Toque no canto direito ➜</div>
          </div>
        </div>
        <div class="back"></div>
      </div>

      <div class="spread" id="spread">
        <div class="fixed-page fixed-left" id="fixedLeft"></div>
        <div class="fixed-page fixed-right" id="fixedRight"></div>
        <div class="spine"></div>
        <div id="leaves"></div>
      </div>

      <div class="hotspot left" id="prevZone"></div>
      <div class="hotspot right" id="nextZone"></div>

      <div class="corner left"></div>
      <div class="corner right"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
